									//对非数值进行位操作时，先使用Number()函数转为数值，再操作。null，Infinity会当作0处理
		function test3_5_2(){
					//按位非（~）-->操作数的负值减1
			var num1=25;
			var num2= ~num1;
			alert(num2);	//-26
					//按位与（&）-->对两个数的每一位对齐，然后按照规则对相同位置上的两个数执行AND操作：全为1返回1，一个为0返回0；
			var num3=25&3;
			alert(num3);	//1
					//按位或（|）-->两个操作数，一个为1返回1，全为0返回0；
			var num4=25|3;
			alert(num4);	//27
					//按位异或（^）-->两个操作数。一个为1返回1，全为0或全为1返回0；
			var num5=25^3;
			alert(num5);	//26
					//左移（<<）-->将数值的所有位向左移动指定的位数

			var num7=num6<<5;
			alert(num7);	//64
					//有符号右移（>>）-->将数值向右移动，保留符号位[用符号位来填充空位]
			var num8=64;
			var num9=num8>>5;
			alert(num9);	//2

			var num13=num12>>>5;
			alert(num13);	//134217726
		}
